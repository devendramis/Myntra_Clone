<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myntra Clone</title>
  <link rel="stylesheet" href="style_tanu.css" />
</head>
<body>

  <header>
    <div class="logo">MYNTRA</div>
    <nav>
      <ul class="nav-links">
        <li>Men</li>
        <li>Women</li>
        <li>Kids</li>
        <li>Home & Living</li>
        <li>Beauty</li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for products..." />
    </div>
    <div class="icons">
      <span>👤</span>
      <span>❤️</span>
      <span>🛒</span>
    </div>
  </header>

  <section class="banner">
    <img src="https://assets.myntassets.com/assets/images/2022/10/10/banner.jpg" alt="Banner" />
  </section>

  <section class="categories">
    <h2>Shop By Category</h2>
    <div class="category-grid">
      <div class="category-item">
        <img src="https://assets.myntassets.com/assets/images/men.jpg" alt="Men" />
        <p>Men</p>
      </div>
      <div class="category-item">
        <img src="https://assets.myntassets.com/assets/images/women.jpg" alt="Women" />
        <p>Women</p>
      </div>
      <!-- Add more categories as needed -->
    </div>
  </section>

</body>
</html>
